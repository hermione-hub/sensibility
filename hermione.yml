---
name: "Sensibility: A set of sensible configuration files"
author: "The Hermione Collective"
description: "A set of sensible configuration files"
id: dev.hermione.sensibility
mappings:
  - i: ssh_config
    o: "{{HOME}}/.ssh/config"
    platform: unix
  - i: tmux.conf
    o: "{{HOME}}/.tmux.conf"
  - i: gemrc
    o: "{{HOME}}/.gemrc"
